<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
    
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</head>
<body>
        <header id="headerlogo">
                <img class="crystalLogo" id="logo" src="assets/images/logo.png" alt="logo">
        </header>
       <h1>Crystals Collector</h1>
       <br>

       <h3>Press any button to start playing</h3>
       <br>

       <p>Match the given number by clicking on the crystals, good luck!</p>
       <br>

       <div id="match-number"></div>
       
       <div id="wins-loses">

            <p id="wins">Wins:</p><br>

            <p id="loses">Loses:</p><br>

         
       </div>

       <section >
		       	<div class="crystals" id="red"><img src="assets/images/1.png"></div>
		       	<div class="crystals" id="blue"><img src="assets/images/2.png"></div>
		       	<div class="crystals" id="yellow"><img src="assets/images/3.png"></div>
		       	<div class="crystals" id="green"><img src="assets/images/4.png"></div>
       </section>


       <div id="result">
           <p>Your total score is = </p>
       </div>



</body>
</html>
